<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Apna Cafe</title>
    <style>
        :root {
            --primary: #d2691e;
            --dark: #3e2723;
            --light: #fdf5e6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 20px;
        }

        .contact-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            display: flex;
            flex-wrap: wrap;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Left Side: Info */
        .contact-info {
            flex: 1;
            background: var(--dark);
            color: white;
            padding: 40px;
            min-width: 300px;
        }

        .contact-info h2 {
            color: var(--primary);
            margin-top: 0;
        }

        .info-item {
            margin-bottom: 25px;
        }

        .info-item strong {
            display: block;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8em;
        }

        /* Right Side: Form */
        .contact-form {
            flex: 1.5;
            padding: 40px;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .btn-send {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-send:hover {
            background: #b0561a;
        }

        .social-links a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .social-links a:hover {
            opacity: 1;
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have a question or feedback? We'd love to hear from you.</p>

            <div class="info-item">
                <strong>Address</strong>
                123 Chai Lane, Near Station Road,<br>Kalol, Gujarat 382721
            </div>

            <div class="info-item">
                <strong>Call Us</strong>
                +91 98765 43210
            </div>

            <div class="info-item">
                <strong>Email</strong>
                hello@apnacafe.com
            </div>

            <div class="social-links">
                <strong>Follow Us</strong><br><br>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
            </div>
        </div>

        <div class="contact-form">
            <form action="#">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Feedback / Inquiry">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help you?" required></textarea>
                </div>

                <button type="submit" class="btn-send">Send Message</button>
            </form>
        </div>
    </div>

</body>

</html>
